name: Multi-Platform Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/build.yml'
      - '.goreleaser.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  build-matrix:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
          
          # macOS builds
          - goos: darwin
            goarch: amd64
            os: macos-latest
          - goos: darwin
            goarch: arm64
            os: macos-latest
          
          # Windows builds
          - goos: windows
            goarch: amd64
            os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        working-directory: backend
        run: go mod download

      - name: Build Takhin
        working-directory: backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o ../build/takhin-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
            -ldflags="-s -w -X main.Version=dev -X main.Commit=${{ github.sha }} -X main.Date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            ./cmd/takhin

      - name: Build Console
        working-directory: backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o ../build/takhin-console-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
            -ldflags="-s -w" \
            ./cmd/console

      - name: Build CLI
        working-directory: backend
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -o ../build/takhin-cli-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} \
            -ldflags="-s -w" \
            ./cmd/takhin-cli

      - name: Test binary (Unix)
        if: matrix.goos != 'windows'
        run: |
          chmod +x build/takhin-${{ matrix.goos }}-${{ matrix.goarch }}
          chmod +x build/takhin-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          ./build/takhin-${{ matrix.goos }}-${{ matrix.goarch }} --version || echo "Version check skipped"
          ./build/takhin-cli-${{ matrix.goos }}-${{ matrix.goarch }} --version || echo "Version check skipped"

      - name: Test binary (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          & "build/takhin-${{ matrix.goos }}-${{ matrix.goarch }}.exe" --version
          & "build/takhin-cli-${{ matrix.goos }}-${{ matrix.goarch }}.exe" --version

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: takhin-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/*
          retention-days: 7

  snapshot-release:
    name: Snapshot Release
    runs-on: ubuntu-latest
    needs: build-matrix
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --skip=sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-release
          path: dist/*
          retention-days: 7

  verify-artifacts:
    name: Verify Build Artifacts
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Build Artifacts ==="
          find artifacts -type f -exec ls -lh {} \;
          
          echo ""
          echo "=== Summary ==="
          echo "Total files: $(find artifacts -type f | wc -l)"
          echo "Total size: $(du -sh artifacts | cut -f1)"

      - name: Verify checksums
        run: |
          cd artifacts
          for dir in takhin-*; do
            echo "Checking $dir..."
            (cd "$dir" && sha256sum * > checksums.txt)
          done
