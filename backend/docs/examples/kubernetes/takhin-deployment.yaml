# Takhin Deployment with Health Checks
apiVersion: apps/v1
kind: Deployment
metadata:
  name: takhin-broker
  labels:
    app: takhin
    component: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: takhin
      component: broker
  template:
    metadata:
      labels:
        app: takhin
        component: broker
    spec:
      containers:
      - name: takhin
        image: takhin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: kafka
          containerPort: 9092
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 9091
          protocol: TCP
        env:
        - name: TAKHIN_KAFKA_BROKER_ID
          value: "1"
        - name: TAKHIN_KAFKA_ADVERTISED_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TAKHIN_HEALTH_ENABLED
          value: "true"
        - name: TAKHIN_HEALTH_PORT
          value: "9091"
        - name: TAKHIN_METRICS_ENABLED
          value: "true"
        - name: TAKHIN_METRICS_PORT
          value: "9090"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/takhin
          readOnly: true
        
        # Liveness Probe - Check if container is alive
        livenessProbe:
          httpGet:
            path: /health/live
            port: health
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness Probe - Check if container is ready for traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: health
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup Probe - For slow-starting containers
        startupProbe:
          httpGet:
            path: /health/live
            port: health
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30  # 150 seconds max startup time
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: takhin-data
      - name: config
        configMap:
          name: takhin-config

---
# Service for Kafka protocol
apiVersion: v1
kind: Service
metadata:
  name: takhin-kafka
  labels:
    app: takhin
spec:
  type: ClusterIP
  ports:
  - name: kafka
    port: 9092
    targetPort: kafka
    protocol: TCP
  selector:
    app: takhin
    component: broker

---
# Service for Metrics (Prometheus)
apiVersion: v1
kind: Service
metadata:
  name: takhin-metrics
  labels:
    app: takhin
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: takhin
    component: broker

---
# Service for Health Checks
apiVersion: v1
kind: Service
metadata:
  name: takhin-health
  labels:
    app: takhin
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 9091
    targetPort: health
    protocol: TCP
  selector:
    app: takhin
    component: broker

---
# ConfigMap for Takhin configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: takhin-config
data:
  takhin.yaml: |
    server:
      host: "0.0.0.0"
      port: 9092
    
    kafka:
      broker:
        id: 1
      advertised:
        host: "localhost"
        port: 9092
      max:
        message:
          bytes: 1048576
        connections: 1000
    
    storage:
      data:
        dir: "/data"
      log:
        segment:
          size: 1073741824
        retention:
          hours: 168
        cleanup:
          interval:
            ms: 300000
    
    logging:
      level: "info"
      format: "json"
    
    metrics:
      enabled: true
      host: "0.0.0.0"
      port: 9090
      path: "/metrics"
    
    health:
      enabled: true
      host: "0.0.0.0"
      port: 9091

---
# PersistentVolumeClaim for data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: takhin-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
