basePath: /api
definitions:
  console.AclEntryRequest:
    properties:
      host:
        type: string
      operation:
        type: string
      pattern_type:
        type: string
      permission_type:
        type: string
      principal:
        type: string
      resource_name:
        type: string
      resource_type:
        type: string
    type: object
  console.AclFilterRequest:
    properties:
      host:
        type: string
      operation:
        type: string
      pattern_type:
        type: string
      permission_type:
        type: string
      principal:
        type: string
      resource_name:
        type: string
      resource_type:
        type: string
    type: object
  console.BatchCreateTopicsRequest:
    properties:
      topics:
        items:
          $ref: '#/definitions/console.CreateTopicRequest'
        type: array
    type: object
  console.BatchDeleteTopicsRequest:
    properties:
      topics:
        items:
          type: string
        type: array
    type: object
  console.BatchOperationResult:
    properties:
      errors:
        items:
          type: string
        type: array
      failed:
        type: integer
      results:
        items:
          $ref: '#/definitions/console.SingleOperationResult'
        type: array
      successful:
        type: integer
      totalRequested:
        type: integer
    type: object
  console.BatchUpdateTopicConfigsRequest:
    properties:
      config:
        $ref: '#/definitions/console.UpdateTopicConfigRequest'
      topics:
        items:
          type: string
        type: array
    type: object
  console.ClusterConfig:
    properties:
      advertisedHost:
        type: string
      advertisedPort:
        type: integer
      brokerId:
        type: integer
      connectionTimeoutMs:
        type: integer
      dataDir:
        type: string
      listeners:
        items:
          type: string
        type: array
      logRetentionBytes:
        type: integer
      logRetentionHours:
        type: integer
      logSegmentSize:
        type: integer
      maxConnections:
        type: integer
      maxMessageBytes:
        type: integer
      metricsEnabled:
        type: boolean
      metricsPort:
        type: integer
      requestTimeoutMs:
        type: integer
    type: object
  console.ClusterHealthMetrics:
    properties:
      activeConnections:
        type: integer
      diskUsageBytes:
        type: integer
      goroutineCount:
        type: integer
      memoryUsageBytes:
        type: integer
      totalConsumers:
        type: integer
      totalPartitions:
        type: integer
      totalTopics:
        type: integer
    type: object
  console.ComponentHealth:
    properties:
      details:
        additionalProperties: true
        type: object
      message:
        type: string
      status:
        $ref: '#/definitions/console.HealthStatus'
    type: object
  console.ConsumerGroupDetail:
    properties:
      groupId:
        type: string
      members:
        items:
          $ref: '#/definitions/console.ConsumerGroupMember'
        type: array
      offsetCommits:
        items:
          $ref: '#/definitions/console.ConsumerGroupOffsetCommit'
        type: array
      protocol:
        type: string
      protocolType:
        type: string
      state:
        type: string
    type: object
  console.ConsumerGroupLag:
    properties:
      groupId:
        type: string
      topicLags:
        items:
          $ref: '#/definitions/console.TopicLag'
        type: array
      totalLag:
        type: integer
    type: object
  console.ConsumerGroupMember:
    properties:
      clientHost:
        type: string
      clientId:
        type: string
      memberId:
        type: string
      partitions:
        items:
          type: integer
        type: array
    type: object
  console.ConsumerGroupOffsetCommit:
    properties:
      metadata:
        type: string
      offset:
        type: integer
      partition:
        type: integer
      topic:
        type: string
    type: object
  console.ConsumerGroupSummary:
    properties:
      groupId:
        type: string
      members:
        type: integer
      state:
        type: string
    type: object
  console.CreateTopicRequest:
    properties:
      name:
        type: string
      partitions:
        type: integer
    type: object
  console.HealthCheck:
    properties:
      components:
        additionalProperties:
          $ref: '#/definitions/console.ComponentHealth'
        type: object
      status:
        $ref: '#/definitions/console.HealthStatus'
      system_info:
        $ref: '#/definitions/console.SystemInfo'
      timestamp:
        type: string
      uptime:
        type: string
      version:
        type: string
    type: object
  console.HealthStatus:
    enum:
    - healthy
    - degraded
    - unhealthy
    type: string
    x-enum-varnames:
    - HealthStatusHealthy
    - HealthStatusDegraded
    - HealthStatusUnhealthy
  console.LatencyMetrics:
    properties:
      fetchP50:
        type: number
      fetchP95:
        type: number
      fetchP99:
        type: number
      produceP50:
        type: number
      produceP95:
        type: number
      produceP99:
        type: number
    type: object
  console.Message:
    properties:
      key:
        type: string
      offset:
        type: integer
      partition:
        type: integer
      timestamp:
        type: integer
      value:
        type: string
    type: object
  console.MonitoringMetrics:
    properties:
      clusterHealth:
        $ref: '#/definitions/console.ClusterHealthMetrics'
      consumerLags:
        items:
          $ref: '#/definitions/console.ConsumerGroupLag'
        type: array
      latency:
        $ref: '#/definitions/console.LatencyMetrics'
      throughput:
        $ref: '#/definitions/console.ThroughputMetrics'
      timestamp:
        type: integer
      topicStats:
        items:
          $ref: '#/definitions/console.TopicStats'
        type: array
    type: object
  console.PartitionInfo:
    properties:
      highWaterMark:
        type: integer
      id:
        type: integer
    type: object
  console.PartitionLag:
    properties:
      currentOffset:
        type: integer
      lag:
        type: integer
      logEndOffset:
        type: integer
      partition:
        type: integer
    type: object
  console.ProduceMessageRequest:
    properties:
      key:
        type: string
      partition:
        type: integer
      value:
        type: string
    type: object
  console.SingleOperationResult:
    properties:
      error:
        type: string
      partitions:
        type: integer
      resource:
        type: string
      success:
        type: boolean
    type: object
  console.SystemInfo:
    properties:
      go_version:
        type: string
      memory_mb:
        type: number
      num_cpu:
        type: integer
      num_goroutines:
        type: integer
    type: object
  console.ThroughputMetrics:
    properties:
      fetchBytes:
        type: number
      fetchRate:
        type: number
      produceBytes:
        type: number
      produceRate:
        type: number
    type: object
  console.TopicConfig:
    properties:
      cleanupPolicy:
        type: string
      compressionType:
        type: string
      customConfigs:
        additionalProperties:
          type: string
        type: object
      maxMessageBytes:
        type: integer
      minInSyncReplicas:
        type: integer
      name:
        type: string
      retentionMs:
        type: integer
      segmentMs:
        type: integer
    type: object
  console.TopicDetail:
    properties:
      name:
        type: string
      partitionCount:
        type: integer
      partitions:
        items:
          $ref: '#/definitions/console.PartitionInfo'
        type: array
    type: object
  console.TopicLag:
    properties:
      partitionLags:
        items:
          $ref: '#/definitions/console.PartitionLag'
        type: array
      topic:
        type: string
      totalLag:
        type: integer
    type: object
  console.TopicStats:
    properties:
      fetchRate:
        type: number
      name:
        type: string
      partitions:
        type: integer
      produceRate:
        type: number
      totalBytes:
        type: integer
      totalMessages:
        type: integer
    type: object
  console.TopicSummary:
    properties:
      name:
        type: string
      partitionCount:
        type: integer
      partitions:
        items:
          $ref: '#/definitions/console.PartitionInfo'
        type: array
    type: object
  console.UpdateClusterConfigRequest:
    properties:
      connectionTimeoutMs:
        type: integer
      logRetentionHours:
        type: integer
      maxConnections:
        type: integer
      maxMessageBytes:
        type: integer
      requestTimeoutMs:
        type: integer
    type: object
  console.UpdateTopicConfigRequest:
    properties:
      cleanupPolicy:
        type: string
      compressionType:
        type: string
      maxMessageBytes:
        type: integer
      minInSyncReplicas:
        type: integer
      retentionMs:
        type: integer
      segmentMs:
        type: integer
    type: object
  console.WebSocketMessage:
    properties:
      data: {}
      timestamp:
        type: integer
      type:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@takhin.io
    name: Takhin Support
    url: https://takhin.io/support
  description: HTTP REST API for Takhin Console - manage topics, messages, and consumer
    groups
  license:
    name: Business Source License 1.1
    url: https://github.com/redpanda-data/redpanda/blob/dev/licenses/bsl.md
  termsOfService: https://takhin.io/terms
  title: Takhin Console API
  version: "1.0"
paths:
  /api/acls:
    delete:
      consumes:
      - application/json
      description: Delete ACL entries matching the filter
      parameters:
      - description: Filter for ACLs to delete
        in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/console.AclFilterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ACLs deleted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Delete ACLs
      tags:
      - ACL
    get:
      consumes:
      - application/json
      description: Get all ACL entries, optionally filtered
      parameters:
      - description: Resource type filter (Topic, Group, Cluster)
        in: query
        name: resource_type
        type: string
      - description: Resource name filter
        in: query
        name: resource_name
        type: string
      - description: Principal filter
        in: query
        name: principal
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ACL entries
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: List ACLs
      tags:
      - ACL
    post:
      consumes:
      - application/json
      description: Create a new ACL entry
      parameters:
      - description: ACL entry to create
        in: body
        name: acl
        required: true
        schema:
          $ref: '#/definitions/console.AclEntryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: ACL created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: ACL already exists
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create ACL
      tags:
      - ACL
  /configs/cluster:
    get:
      description: Retrieve current cluster-level configuration settings
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.ClusterConfig'
      security:
      - ApiKeyAuth: []
      summary: Get cluster configuration
      tags:
      - Configuration
    put:
      consumes:
      - application/json
      description: Update cluster-level configuration settings
      parameters:
      - description: Configuration update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/console.UpdateClusterConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.ClusterConfig'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update cluster configuration
      tags:
      - Configuration
  /configs/topics:
    put:
      consumes:
      - application/json
      description: Update configuration for multiple topics at once
      parameters:
      - description: Batch update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/console.BatchUpdateTopicConfigsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Batch update topic configurations
      tags:
      - Configuration
  /configs/topics/{topic}:
    get:
      description: Retrieve configuration for a specific topic
      parameters:
      - description: Topic name
        in: path
        name: topic
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.TopicConfig'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get topic configuration
      tags:
      - Configuration
    put:
      consumes:
      - application/json
      description: Update configuration for a specific topic
      parameters:
      - description: Topic name
        in: path
        name: topic
        required: true
        type: string
      - description: Configuration update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/console.UpdateTopicConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.TopicConfig'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update topic configuration
      tags:
      - Configuration
  /consumer-groups:
    get:
      description: Get a list of all consumer groups with their status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/console.ConsumerGroupSummary'
            type: array
      security:
      - ApiKeyAuth: []
      summary: List all consumer groups
      tags:
      - Consumer Groups
  /consumer-groups/{group}:
    get:
      description: Get detailed information about a specific consumer group
      parameters:
      - description: Consumer group ID
        in: path
        name: group
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.ConsumerGroupDetail'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get consumer group details
      tags:
      - Consumer Groups
  /health:
    get:
      description: Check comprehensive health status of all components
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.HealthCheck'
      summary: Health check
      tags:
      - Health
  /health/live:
    get:
      description: Check if the service is alive (Kubernetes liveness probe)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
      summary: Liveness check
      tags:
      - Health
  /health/ready:
    get:
      description: Check if the service is ready to accept traffic (Kubernetes readiness
        probe)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: boolean
            type: object
      summary: Readiness check
      tags:
      - Health
  /monitoring/metrics:
    get:
      description: Get real-time cluster monitoring metrics including throughput,
        latency, and consumer lag
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.MonitoringMetrics'
      security:
      - ApiKeyAuth: []
      summary: Get monitoring metrics
      tags:
      - Monitoring
  /monitoring/ws:
    get:
      description: Establishes a WebSocket connection for real-time monitoring metrics
        updates
      produces:
      - application/json
      responses:
        "101":
          description: Switching Protocols - WebSocket established
          schema:
            $ref: '#/definitions/console.WebSocketMessage'
      security:
      - ApiKeyAuth: []
      summary: WebSocket monitoring stream
      tags:
      - Monitoring
  /topics:
    get:
      description: Get a list of all topics with their partition information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/console.TopicSummary'
            type: array
      security:
      - ApiKeyAuth: []
      summary: List all topics
      tags:
      - Topics
    post:
      consumes:
      - application/json
      description: Create a new topic with the specified number of partitions
      parameters:
      - description: Topic creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/console.CreateTopicRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create a new topic
      tags:
      - Topics
  /topics/{topic}:
    delete:
      description: Delete a topic and all its data
      parameters:
      - description: Topic name
        in: path
        name: topic
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete a topic
      tags:
      - Topics
    get:
      description: Get detailed information about a specific topic
      parameters:
      - description: Topic name
        in: path
        name: topic
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.TopicDetail'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get topic details
      tags:
      - Topics
  /topics/{topic}/messages:
    get:
      description: Fetch messages from a specific topic partition
      parameters:
      - description: Topic name
        in: path
        name: topic
        required: true
        type: string
      - description: Partition ID
        in: query
        name: partition
        required: true
        type: integer
      - description: Starting offset
        in: query
        name: offset
        required: true
        type: integer
      - default: 100
        description: Maximum number of messages to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/console.Message'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get messages from a topic
      tags:
      - Messages
    post:
      consumes:
      - application/json
      description: Send a message to a specific topic partition
      parameters:
      - description: Topic name
        in: path
        name: topic
        required: true
        type: string
      - description: Message to produce
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/console.ProduceMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Produce a message to a topic
      tags:
      - Messages
  /topics/batch:
    delete:
      consumes:
      - application/json
      description: Delete multiple topics in a single operation
      parameters:
      - description: Batch delete request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/console.BatchDeleteTopicsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.BatchOperationResult'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Batch delete topics
      tags:
      - Topics
    post:
      consumes:
      - application/json
      description: Create multiple topics in a single transactional operation
      parameters:
      - description: Batch create request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/console.BatchCreateTopicsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/console.BatchOperationResult'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Batch create topics
      tags:
      - Topics
schemes:
- http
- https
securityDefinitions:
  ApiKeyAuth:
    description: API Key authentication. Use 'your-api-key' or 'Bearer your-api-key'
      format.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
tags:
- description: Topic management operations
  name: Topics
- description: Message produce and consume operations
  name: Messages
- description: Consumer group monitoring operations
  name: Consumer Groups
- description: Health check endpoints
  name: Health
